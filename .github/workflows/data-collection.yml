name: Data Collection and Model Retraining

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-scraping.txt
    
    - name: Run data collection
      run: |
        python scripts/collect_todays_data.py
      env:
        HOLLYWOODBETS_PROXY: ${{ secrets.HOLLYWOODBETS_PROXY }}
        BETWAY_API_KEY: ${{ secrets.BETWAY_API_KEY }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
    
    - name: Retrain models if new data
      run: |
        python scripts/retrain_models.py --incremental
    
    - name: Deploy updated models
      run: |
        python scripts/deploy_models.py
